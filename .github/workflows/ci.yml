name: CI/CD

on:
    push:
        branches:
            - main # Adjust to your default branch name

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout Code
              uses: actions/checkout@v3

            - name: Set Up Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: '16' # Specify the Node.js version

            - name: Install Dependencies
              run: npm install

            - name: Lint and Test
              run: npm run lint

            - name: Build
              run: npm run build

            - name: Create Changeset
              run: |
                  npm run changeset
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

            - name: Commit Changeset
              run: |
                  git config user.name "GitHub Actions"
                  git config user.email "actions@github.com"
                  git add .changeset
                  git commit -m "chore: add changeset for versioning"
                  git push origin main
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

            - name: Version Packages
              run: npm run changeset-version

            - name: Publish Package
              run: npm run changeset-publish
              env:
                  NPM_TOKEN: ${{ secrets.NPM_TOKEN }} # Ensure you have an NPM token saved in your GitHub Secrets
