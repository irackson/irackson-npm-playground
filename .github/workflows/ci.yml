name: CI/CD

on:
    push:
        branches:
            - main # Adjust to your default branch name

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout Code
              uses: actions/checkout@v4

            - name: Set Up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '22.7.0' # Specify the Node.js version

            - name: Install Dependencies
              run: npm ci

            - name: Lint and Test
              run: npm run lint

            - name: Build
              run: npm run build

            - name: Get Latest Commit Message
              id: get_commit_message
              run: echo "COMMIT_MESSAGE=$(git log -1 --pretty=%B)" >> $GITHUB_ENV

            - name: Create Changeset
              run: |
                  npx changeset add || echo "No changes detected"
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

            - name: Commit Changeset
              run: |
                  git config user.name "GitHub Actions"
                  git config user.email "actions@github.com"
                  git add .changeset
                  git status
                  git commit -m "$COMMIT_MESSAGE" || echo "No changes to commit"
                  git push origin main
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

            - name: Version Packages
              run: npm run changeset-version

            - name: Publish Package
              run: npm run changeset-publish
              env:
                  NPM_TOKEN: ${{ secrets.NPM_TOKEN }} # Ensure you have an NPM token saved in your GitHub Secrets
