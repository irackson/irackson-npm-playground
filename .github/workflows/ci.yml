name: CI/CD

on:
    push:
        branches:
            - main

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout Code
              uses: actions/checkout@v4.1.7

            - name: Set Up Node.js
              uses: actions/setup-node@v4.0.3
              with:
                  node-version: '22.7.0'

            - name: Install Dependencies
              run: npm ci

            - name: Lint and Test
              run: npm run lint

            - name: Build
              run: npm run build

            - name: Get Latest Commit Message
              id: get_commit_message
              run: echo "COMMIT_MESSAGE=$(git log -1 --pretty=%B)" >> $GITHUB_ENV

            - name: Create Changeset
              run: |
                  npx changeset add || echo "No changes detected"
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

            - name: Verify Changeset
              run: |
                  ls -al .changeset
                  cat .changeset/*
              continue-on-error: true

            - name: Commit Changeset
              run: |
                  git config user.name "GitHub Actions"
                  git config user.email "actions@github.com"
                  git add .changeset
                  git status
                  git commit -m "$COMMIT_MESSAGE" || echo "No changes to commit"
                  git push https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/${{ github.repository }} HEAD:main
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

            - name: Version Packages
              run: npm run changeset-version

            - name: Publish Package
              run: npm run changeset-publish
              env:
                  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
